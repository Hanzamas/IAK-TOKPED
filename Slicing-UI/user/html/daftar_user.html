<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/daftar_user.css">
</head>
<body>
<div class="container-fluid bg-light">
    <!-- Header -->
    <header class="text-center py-4">
        <h1 class="text-success fw-bold">Tokopedia</h1>
    </header>

    <!-- Main Content -->
    <div class="main-content d-flex align-items-center justify-content-between">
        <!-- Left Content -->
        <div class="left-content text-center">
            <img src="../img/user_logos.png" alt="Illustration" class="img-fluid mb-3">
            <h3 class="fw-bold">Jual Beli Mudah Hanya di Tokopedia</h3>
            <p class="text-muted">Gabung dan rasakan kemudahan bertransaksi di Tokopedia</p>
        </div>

        <!-- Right Content (Form) -->
        <div class="form-box bg-white p-4 rounded-4 shadow-lg text-center">
            <h2 class="mb-3 fw-bold">Daftar</h2>
            <p class="mb-4">
                Sudah Punya Akun Tokopedia? <a href="#" class="text-success fw-bold">Masuk</a>
            </p>

            <!-- Button Google -->
            <button class="btn btn-outline-primary d-flex align-items-center justify-content-center w-100 mb-3">
                <img src="../img/google-logo.png" alt="Google Icon" class="me-2" style="width: 20px;"> Google
            </button>

            <!-- Divider -->
            <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1 border-secondary">
                <span class="mx-2 text-muted">atau</span>
                <hr class="flex-grow-1 border-secondary">
            </div>

            <!-- Form -->
            <form>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label fw-bold">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label fw-bold">Kata Sandi:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan kata sandi" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Daftar</button>
            </form>

            <!-- Terms -->
            <p class="mt-3 text-muted" style="font-size: 14px;">
                Dengan mendaftar, saya menyetujui <a href="#" class="text-success fw-bold">Syarat & Ketentuan</a> serta
                <a href="#" class="text-success fw-bold">Kebijakan Privasi Tokopedia</a>.
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
