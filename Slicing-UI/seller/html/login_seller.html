<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokopedia Seller</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login_seller.css">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <header class="d-flex align-items-center p-3">
        <img src="../img/logo_seller.png" alt="Logo Tokopedia" class="logo">
    </header>

    <!-- Main Content -->
    <div class="d-flex justify-content-center align-items-center " style="min-height: 90vh; position: relative;">
        <!-- Background -->
        <img src="../img/bg.png" alt="Background" class="bg-image position-absolute w-100 h-100">

        <!-- Form Box -->
        <div class="form-box bg-white p-4 rounded-4 shadow-lg text-center">
            <h2 class="mb-3 fw-bold">Login</h2>
            <p class="mb-4">
                Belum Punya Akun Tokopedia? <a href="#" class="text-success fw-bold">Daftar</a>
            </p>

            <!-- Button Google -->
            <button class="btn btn-outline-primary d-flex align-items-center justify-content-center w-100 mb-3">
                <img src="../img/google-logo.png" alt="Google Icon" class="me-2" style="width: 30px;"> Google
            </button>

            <!-- Divider -->
            <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1 border-secondary">
                <span class="mx-2 text-muted">atau</span>
                <hr class="flex-grow-1 border-secondary">
            </div>

            <!-- Form -->
            <form>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label fw-bold">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label fw-bold">Kata Sandi:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan kata sandi" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Masuk</button>
                <div class="text-end mt-2">
                    <a href="#" class="text-success fw-bold">Lupa Sandi?</a>
                </div>
            </form>


            <!-- Terms -->
            <p class="mt-3 text-muted" style="font-size: 14px;">
                Dengan masuk, saya menyetujui <a href="#" class="text-success fw-bold">Syarat & Ketentuan</a> serta
                <a href="#" class="text-success fw-bold">Kebijakan Privasi Tokopedia</a>.
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/login_seller.js"></script>
</body>
</html>
