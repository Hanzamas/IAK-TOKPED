<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Ekspedisi</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome CDN untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tambahkan Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="background">
        <img src="img/background form.png" alt="Background Shop" class="background-image">
    </div>
    <div class="container">
        <div class="header">
            <img src="img/TokoPedia logo.png" alt="Logo Tokopedia" class="logo">
            <h1>Login Mitra Ekspedisi Tokopedia</h1>
        </div>
        <div class="login-box"  >
            <p class="subtitle">Sudah Punya Akun Tokopedia? <a href="masuk.html">Masuk</a></p>
            <button class="google-btn"><i class="fab fa-google"></i> Google</button> <!-- Ikon Google ditambahkan -->
            <hr class="divider">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
                
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" placeholder="Kata Sandi">

                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Daftar</button> <!-- Ikon Login ditambahkan -->
            </form>
            <p class="terms">Dengan mendaftar, saya menyetujui <br>
            <a href="#">Syarat & Ketentuan</a> serta <a href="#">Kebijakan Privasi Tokopedia</a>.
            </p>
        </div>
        
    </div>
</body>
<script src="js/jquery.js" defer></script>

</html>
